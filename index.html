<html>

<head>
    <title>Tecnun Api Connector - USUARIOS</title>
    <meta http-equiv="Cache-Control" content="no-store" />

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js" type="text/javascript"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"
        integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"
        crossorigin="anonymous"></script>
    <script src="https://connectors.tableau.com/libs/tableauwdc-2.1.1.js" type="text/javascript"></script>
    <script src="./api.js" type="text/javascript"></script>
</head>

<body>
    <div class="container container-table">

        <div class="row vertical-center-row">
            <p>Informe os parametros abaixo para recuperar os dados conforme os schemas pre-configurados.</p>
        </div>

        <div class="row vertical-center-row">

            <div class="col-md-4 col-md-offset-4">
                <label for="txtUrl" class="control-label">Url Host da API</label>
                <input type="text" id="txtUrl" class="form-control  control-input-tecnun" placeholder="" value="https://localhost:44357">
            </div>
         </div>

         <div class="row vertical-center-row">

            <div class="col-md-4 col-md-offset-4">
                <label for="txtCaminho" class="control-label">Rota (EdnPoint)</label>
                <input type="text" id="txtCaminho" class="form-control  control-input-tecnun" value="v2/comercial/clientes">
            </div>
        </div>


         <div class="row vertical-center-row">

            <div class="col-md-4 col-md-offset-4">
                <label for="txtTabela" class="control-label">Tabela de Dados</label>
                <input type="text" id="txtTabela" class="form-control  control-input-tecnun" value="clientes">
                <button type="button" id="btn-carregar-url" class="btn btn-success"
                    style="margin: 10px;">Carregar</button>
            </div>
        </div>

    
    </div>
</body>

</html>
